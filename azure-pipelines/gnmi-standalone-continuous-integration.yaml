
trigger:
  branches:
    include:
      - master
      - feature/*

pr:
  branches:
    include:
      - master
      - feature/*

pool:
  vmImage: 'ubuntu-22.04'

variables:
  GO111MODULE: 'on'
  GOPROXY: 'https://proxy.golang.org'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- task: GoTool@0
  inputs:
    version: '1.19'
  displayName: 'Install Go 1.19'

- script: |
    sudo apt-get update
    sudo apt-get install -y \
      build-essential \
      libyang-dev \
      libnl-3-dev \
      libnl-genl-3-dev \
      curl \
      git \
      python3-pip
    pip install semgrep
  displayName: 'Install minimal dependencies'

- script: |
    go version
    python3 --version
    semgrep --version
  displayName: 'Verify environment'

- script: |
    cd sonic-gnmi-standalone
    make ci
  displayName: 'Run make ci'

