
trigger:
  branches:
    include:
      - master
      - feature/*

pr:
  branches:
    include:
      - master
      - feature/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  GO111MODULE: 'on'
  GOPROXY: 'https://proxy.golang.org'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    sudo apt-get update
    sudo apt-get install -y \
      build-essential \
      golang-go \
      libyang-dev \
      libnl-3-dev \
      libnl-genl-3-dev \
      curl \
      git \
    if ! command -v redis-server &> /dev/null; then
      echo "redis-server not found, installing from source..."
      sudo apt-get install -y redis
    fi
    pip install semgrep
  displayName: 'Install dependencies'

- script: |
    go version
    python3 --version
    semgrep --version
    if command -v redis-server &> /dev/null; then
      redis-server --version
    else
      echo "redis-server still not found after install"
    fi
  displayName: 'Verify environment'

- script: |
    make validate-format
    make tidy
    make build-all
    make vet
    make lint
    make test
    make test-coverage
    make verify
    make semgrep
  displayName: 'Run make ci pipeline'
